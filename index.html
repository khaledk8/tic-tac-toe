<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tack Toe</title>
    <script src="./script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row-one">
            <p class="result">player X wins!</p>
        </div>
        <div class="row-two">
            <div class="menu">
                <button class="start">Start</button>
                <button class="restart">Restart</button>
            </div>
            <div class="board-container">
                <dive class="board" id="board">
                    <div class="board-row-one">
                        <div class="board-0-0"></div>
                        <div class="board-0-1"></div>
                        <div class="board-0-2"></div>
                    </div>
                    <div class="board-row-two">
                        <div class="board-1-0"></div>
                        <div class="board-1-1"></div>
                        <div class="board-1-2"></div>
                    </div>
                    <div class="board-row-three">
                        <div class="board-2-0"></div>
                        <div class="board-2-1"></div>
                        <div class="board-2-2"></div>
                    </div>
                </dive>
            </div>
        </div>
    </div>
</body>
</html>
